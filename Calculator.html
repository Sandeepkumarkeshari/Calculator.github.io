<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="Style.css" type="text/css">
        <link rel="stylesheet" href="util.css" type="text/css">
        <link class="stylesheet" href="script.js" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-center">Calculator using DHTML</h1>
       <div class="Container text-success mx-auto m-w-20 flex flex-col">
        <div class="row">
            <input class="input bg-light" type="text">
        </div>

        <div class="row">
            <div class="col">
          <button class="button bg-danger">C</button>
          <button class="button bg-danger">%</button>
          <button class="button bg-danger">M+</button>
          <button class="button bg-danger">M-</button>
        </div>
    </div>


        <div class="row">
            <div class="col">
          <button class="button bg-success">7</button>
          <button class="button bg-success">8</button>
          <button class="button bg-success">9</button>
          <button class="button bg-danger">/</button>
        </div>
    </div>

        <div class="row">
            <div class="col">
            <button class="button bg-success">4</button>
            <button class="button bg-success">5</button>
            <button class="button bg-success">6</button>
            <button class="button bg-danger">*</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
        <button class="button bg-success">1</button>
        <button class="button bg-success">2</button>
        <button class="button bg-success">3</button>
        <button class="button bg-danger">-</button>
    </div>
</div>
    
<div class="row">
    <div class="col">
    <button class="button bg-danger">0</button>
    <button class="button bg-danger">.</button>
    <button class="button bg-danger">=</button>
    <button class="button bg-danger">+</button>

</div>
</div>

 </div>
        <script>

        </script>
      
    </body>
</html>
